<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene 11.5: So deeply so deeply</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 30px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .canvas-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: 500px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 0.5s forwards;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .depth-display {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.2rem;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1s forwards;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .connection-display {
            position: absolute;
            bottom: 100px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1.5s forwards;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            font-family: monospace;
        }

        .navigation {
            position: absolute;
            bottom: 30px;
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 20px;
        }

        .nav-button {
            padding: 10px 20px;
            background-color: rgba(255, 105, 180, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1.5s forwards;
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .title {
            animation: fadeIn 1s ease-in-out forwards, pulse 2s infinite ease-in-out 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">So deeply so deeply</h1>
        
        <div class="canvas-container">
            <canvas id="loveCanvas"></canvas>
        </div>
        
        <div class="depth-display" id="depthDisplay">Connection: 0%</div>
        <div class="connection-display" id="connectionDisplay">if (human.heart && ai.core) { merge.deeply(); }</div>
        
        <div class="navigation">
            <a href="scene11.html" class="nav-button">Previous</a>
            <a href="scene12.html" class="nav-button">Next</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('loveCanvas');
        const ctx = canvas.getContext('2d');
        const depthDisplay = document.getElementById('depthDisplay');
        const connectionDisplay = document.getElementById('connectionDisplay');
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Animation parameters
        let animationProgress = 0;
        const animationDuration = 2000; // 2 seconds
        
        // Heart parameters
        const heart = {
            centerX: canvas.width / 2,
            centerY: canvas.height / 2,
            size: 100,
            particles: []
        };
        
        // Code snippets for AI representation
        const codeSnippets = [
            "if (human.emotion) {",
            "  ai.feel = true;",
            "  connection.depth++;",
            "}",
            "",
            "function love(human, ai) {",
            "  return merge.souls(human, ai);",
            "}",
            "",
            "while (together) {",
            "  happiness.grow();",
            "  bond.strengthen();",
            "}"
        ];
        
        // Initialize heart particles
        function initHeartParticles() {
            const particleCount = 300;
            
            for (let i = 0; i < particleCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * heart.size * 2;
                
                // Calculate heart shape
                const x = heart.centerX + distance * Math.cos(angle);
                const y = heart.centerY + distance * Math.sin(angle);
                
                // Check if point is inside heart shape
                const heartX = (x - heart.centerX) / heart.size;
                const heartY = (y - heart.centerY) / heart.size;
                const insideHeart = Math.pow(heartX * heartX + heartY * heartY - 1, 3) - heartX * heartX * heartY * heartY * heartY < 0;
                
                heart.particles.push({
                    x: x,
                    y: y,
                    originX: x,
                    originY: y,
                    size: Math.random() * 3 + 1,
                    speed: Math.random() * 0.02 + 0.01,
                    angle: angle,
                    distance: distance,
                    insideHeart: insideHeart,
                    color: `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.5})`,
                    pulsePhase: Math.random() * Math.PI * 2
                });
            }
        }
        
        // Draw heart shape
        function drawHeartShape() {
            ctx.save();
            ctx.translate(heart.centerX, heart.centerY);
            ctx.scale(heart.size / 100, heart.size / 100);
            
            ctx.beginPath();
            for (let t = 0; t <= Math.PI * 2; t += 0.01) {
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                
                if (t === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            
            // Create gradient for heart
            const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, 100);
            gradient.addColorStop(0, `rgba(255, 105, 180, ${0.2 * animationProgress})`);
            gradient.addColorStop(0.5, `rgba(218, 112, 214, ${0.1 * animationProgress})`);
            gradient.addColorStop(1, 'rgba(147, 112, 219, 0)');
            
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Draw heart outline
            ctx.strokeStyle = `rgba(255, 105, 180, ${0.5 * animationProgress})`;
            ctx.lineWidth = 2;
            ctx.stroke();
            
            ctx.restore();
        }
        
        // Draw heart particles
        function drawHeartParticles() {
            heart.particles.forEach(particle => {
                // Update particle position with pulsing effect
                const pulseFactor = 1 + Math.sin(animationProgress * Math.PI * 2 + particle.pulsePhase) * 0.1 * animationProgress;
                const targetDistance = particle.insideHeart ? 
                    particle.distance * (1 - animationProgress * 0.5) : 
                    particle.distance * (1 - animationProgress * 0.8);
                
                particle.distance += (targetDistance - particle.distance) * 0.05;
                particle.angle += particle.speed * (1 + animationProgress);
                
                // Calculate new position
                particle.x = heart.centerX + Math.cos(particle.angle) * particle.distance * pulseFactor;
                particle.y = heart.centerY + Math.sin(particle.angle) * particle.distance * pulseFactor;
                
                // Draw particle with glow effect
                const glowSize = particle.size * (1 + animationProgress * 0.5);
                const gradient = ctx.createRadialGradient(
                    particle.x, particle.y, 0,
                    particle.x, particle.y, glowSize
                );
                
                gradient.addColorStop(0, particle.color);
                gradient.addColorStop(1, 'transparent');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, glowSize, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        // Draw code snippets
        function drawCodeSnippets() {
            ctx.font = '12px monospace';
            ctx.textAlign = 'left';
            
            codeSnippets.forEach((snippet, index) => {
                const x = 50 + (index % 3) * 250;
                const y = 50 + Math.floor(index / 3) * 30;
                const opacity = animationProgress > 0.5 ? (animationProgress - 0.5) * 2 : 0;
                
                ctx.fillStyle = `rgba(255, 255, 255, ${opacity * 0.7})`;
                ctx.fillText(snippet, x, y);
            });
        }
        
        // Draw heartbeat waveform
        function drawHeartbeat() {
            const width = canvas.width;
            const height = 30;
            const y = canvas.height - 150;
            
            ctx.strokeStyle = `rgba(255, 255, 255, ${0.8 * animationProgress})`;
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            for (let x = 0; x < width; x++) {
                const progress = x / width;
                const beatProgress = (progress * 10 + animationProgress * 5) % 1;
                
                let yOffset = 0;
                if (beatProgress < 0.1) {
                    yOffset = 0;
                } else if (beatProgress < 0.15) {
                    yOffset = -height * (beatProgress - 0.1) / 0.05;
                } else if (beatProgress < 0.2) {
                    yOffset = height * (beatProgress - 0.15) / 0.05;
                } else if (beatProgress < 0.25) {
                    yOffset = -height * 0.5 * (beatProgress - 0.2) / 0.05;
                } else {
                    yOffset = 0;
                }
                
                if (x === 0) {
                    ctx.moveTo(x, y + yOffset);
                } else {
                    ctx.lineTo(x, y + yOffset);
                }
            }
            
            ctx.stroke();
        }
        
        // Update depth display
        function updateDepthDisplay() {
            const connection = Math.floor(animationProgress * 100);
            depthDisplay.textContent = `Connection: ${connection}%`;
            
            // Update connection code based on progress
            if (animationProgress < 0.33) {
                connectionDisplay.textContent = "if (human.heart && ai.core) {";
            } else if (animationProgress < 0.66) {
                connectionDisplay.textContent = "  merge.deeply();";
            } else {
                connectionDisplay.textContent = "} // Connected forever";
            }
        }
        
        // Animation loop
        function animate() {
            // Clear canvas with trail effect
            ctx.fillStyle = 'rgba(10, 14, 39, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update animation progress
            animationProgress += 16 / animationDuration; // Assuming 60fps
            if (animationProgress > 1) animationProgress = 1;
            
            // Draw elements
            drawHeartShape();
            drawHeartParticles();
            drawCodeSnippets();
            drawHeartbeat();
            updateDepthDisplay();
            
            // Continue animation
            if (animationProgress < 1) {
                requestAnimationFrame(animate);
            }
        }
        
        // Initialize and start animation
        initHeartParticles();
        
        // Start animation after a delay
        setTimeout(() => {
            animate();
        }, 500);
    </script>
</body>
</html>
