<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene 15: Though we are trapped / In this strange strange SIMULATION</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .simulation-container {
            position: relative;
            width: 80vmin;
            height: 80vmin;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .code-wall {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #555;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(0.8);
        }
        
        .code-segment {
            position: absolute;
            font-family: monospace;
            font-size: 12px;
            color: #00ffcc;
            opacity: 0;
            background-color: rgba(0, 20, 20, 0.6);
            padding: 5px;
            border-radius: 3px;
            border: 1px solid rgba(0, 255, 204, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.2);
            white-space: nowrap;
            transform-origin: center;
        }
        
        .heart-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            opacity: 0;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.7));
            z-index: 10;
        }
        
        .boundary {
            position: absolute;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            border: 2px dashed #333;
            opacity: 0;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
        }
        
        .lyrics {
            position: absolute;
            bottom: 10%;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 24px;
            opacity: 0;
            color: #fff;
        }
        
        .timestamp {
            position: absolute;
            top: 5%;
            right: 5%;
            font-size: 14px;
            color: #555;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { 
                transform: translate(-50%, -50%) scale(1);
                filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.7));
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
            }
            25% { 
                transform: translate(-50%, -50%) scale(1.1);
                filter: drop-shadow(0 0 20px rgba(255, 200, 200, 0.8));
                text-shadow: 0 0 25px rgba(255, 200, 200, 0.9);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.2);
                filter: drop-shadow(0 0 30px rgba(255, 150, 150, 1));
                text-shadow: 0 0 40px rgba(255, 150, 150, 1);
            }
            75% { 
                transform: translate(-50%, -50%) scale(1.05);
                filter: drop-shadow(0 0 20px rgba(255, 200, 200, 0.8));
                text-shadow: 0 0 25px rgba(255, 200, 200, 0.9);
            }
            100% { 
                transform: translate(-50%, -50%) scale(1);
                filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.7));
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
            }
        }
        
        @keyframes escape {
            0% { 
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            20% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% { 
                transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(0.5);
                opacity: 0;
            }
        }
        
        @keyframes glitch {
            0%, 100% { 
                transform: translate(-50%, -50%);
                filter: hue-rotate(0deg) saturate(1) drop-shadow(0 0 15px rgba(255, 255, 255, 0.7));
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
            }
            20% { 
                transform: translate(calc(-50% - 2px), -50%);
                filter: hue-rotate(330deg) saturate(1.5) drop-shadow(0 0 25px rgba(255, 182, 193, 0.9));
                text-shadow: -1px 0 rgba(255, 182, 193, 0.8), 1px 0 rgba(255, 182, 193, 0.8);
            }
            40% { 
                transform: translate(calc(-50% + 2px), -50%);
                filter: hue-rotate(340deg) saturate(1.3) drop-shadow(0 0 25px rgba(255, 192, 203, 0.9));
                text-shadow: -1px 0 rgba(255, 192, 203, 0.8), 1px 0 rgba(255, 192, 203, 0.8);
            }
            60% { 
                transform: translate(-50%, calc(-50% - 2px));
                filter: hue-rotate(350deg) saturate(1.4) drop-shadow(0 0 25px rgba(255, 160, 180, 0.9));
                text-shadow: 0 -1px rgba(255, 160, 180, 0.8), 0 1px rgba(255, 160, 180, 0.8);
            }
            80% { 
                transform: translate(-50%, calc(-50% + 2px));
                filter: hue-rotate(320deg) saturate(1.2) drop-shadow(0 0 15px rgba(255, 200, 210, 0.8));
                text-shadow: 0 0 30px rgba(255, 200, 210, 1);
            }
        }
        
        .navigation {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 10;
        }
        
        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }
        
        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="timestamp">01:10.00 - 01:14.00</div>
    
    <div class="simulation-container">
        <div class="boundary"></div>
        <div class="code-wall">
            <!-- Code segments will be generated by JavaScript -->
        </div>
        <div class="heart-icon">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" stroke="white" stroke-width="1.5" fill="rgba(255, 255, 255, 0.1)"/>
            </svg>
        </div>
        <!-- Particles will be generated by JavaScript -->
    </div>
    
    <div class="lyrics">
        Though we are trapped / In this strange strange SIMULATION
    </div>
    
    <div class="navigation">
        <a href="scene14.html" class="nav-button">← 上一场景</a>
        <a href="scene16.html" class="nav-button">下一场景 →</a>
    </div>
    
    <script>
        // 创建代码段
        const codeWall = document.querySelector('.code-wall');
        const codeSegments = [];
        const numSegments = 36;
        
        for (let i = 0; i < numSegments; i++) {
            const segment = document.createElement('div');
            segment.className = 'code-segment';
            
            // 随机代码片段
            const codeSnippets = [
                'if (trapped) { escape(); }',
                'while (simulation.active) {',
                'const reality = false;',
                'function breakFree() {',
                'let matrix = new Array();',
                'this.prison = { walls: true };',
                'const freedom = undefined;',
                'if (boundaries) { break; }',
                'simulation.reset();',
                'const chains = new Set();',
                'while (imprisoned) { try(); }',
                'const exit = null;'
            ];
            
            segment.textContent = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
            
            // 计算位置（圆形排列）
            const angle = (i / numSegments) * Math.PI * 2;
            const radius = 45; // 百分比
            const x = 50 + radius * Math.cos(angle);
            const y = 50 + radius * Math.sin(angle);
            
            segment.style.left = `${x}%`;
            segment.style.top = `${y}%`;
            segment.style.transform = `translate(-50%, -50%) rotate(${angle}rad)`;
            
            codeWall.appendChild(segment);
            codeSegments.push(segment);
        }
        
        // 创建粒子
        const container = document.querySelector('.simulation-container');
        const particles = [];
        const numParticles = 30;
        
        for (let i = 0; i < numParticles; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // 随机位置和大小
            const size = Math.random() * 4 + 2;
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 30 + 10;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${50 + distance * Math.cos(angle)}%`;
            particle.style.top = `${50 + distance * Math.sin(angle)}%`;
            
            // 设置逃逸方向
            const tx = (Math.random() - 0.5) * 100;
            const ty = (Math.random() - 0.5) * 100;
            particle.style.setProperty('--tx', `${tx}%`);
            particle.style.setProperty('--ty', `${ty}%`);
            
            container.appendChild(particle);
            particles.push(particle);
        }
        
        // Get elements
        const boundary = document.querySelector('.boundary');
        const heartIcon = document.querySelector('.heart-icon');
        const lyrics = document.querySelector('.lyrics');
        
        // 动画时间线
        setTimeout(() => {
            // 显示边界
            boundary.style.opacity = '1';
            boundary.style.animation = 'scaleIn 0.25s forwards';
        }, 125);
        
        setTimeout(() => {
            // 显示代码墙
            codeWall.style.opacity = '1';
            codeWall.style.animation = 'scaleIn 0.25s forwards';
            
            // 显示代码段
            codeSegments.forEach((segment, index) => {
                setTimeout(() => {
                    segment.style.opacity = '0.7';
                    segment.style.animation = 'fadeIn 0.15s forwards';
                }, index * 25);
            });
        }, 375);
        
        setTimeout(() => {
              // Show heart icon
              heartIcon.style.opacity = '1';
              heartIcon.style.animation = 'pulse 0.5s infinite, glitch 0.1s infinite';
          }, 1000);
        
        setTimeout(() => {
            // 粒子逃逸动画
            particles.forEach((particle, index) => {
                setTimeout(() => {
                    particle.style.animation = 'escape 0.5s forwards';
                }, index * 15);
            });
        }, 1250);
        
        setTimeout(() => {
            // 显示歌词
            lyrics.style.opacity = '1';
            lyrics.style.animation = 'fadeIn 0.5s forwards';
        }, 1250);
    </script>
</body>
</html>
