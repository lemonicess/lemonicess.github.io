<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene 16: If I'm an eggplant / Then I will give you my NUTRIENTS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .timestamp {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .scene-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .eggplant {
            position: absolute;
            width: 200px;
            height: 300px;
            background-color: #555;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }
        
        .eggplant-stem {
            position: absolute;
            width: 20px;
            height: 40px;
            background-color: #444;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50% 50% 0 0;
        }
        
        .nutrient {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            opacity: 0;
        }
        
        .molecule-structure {
            position: absolute;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            opacity: 0;
        }
        
        .nutrition-label {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            padding: 10px;
            font-size: 12px;
            opacity: 0;
            width: 180px;
        }
        
        .nutrition-title {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
        }
        
        .nutrition-item {
            display: flex;
            justify-content: space-between;
            margin: 3px 0;
        }
        
        .nutrition-bar {
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 2px;
            position: relative;
            overflow: hidden;
        }
        
        .nutrition-fill {
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 2px;
            width: 0;
        }
        
        .lyrics {
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            opacity: 0;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes dissolve {
            0% { 
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% { 
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
        }
        
        @keyframes floatAway {
            0% { 
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% { 
                opacity: 0;
                transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(0.5);
            }
        }
        
        @keyframes showLabel {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fillBar {
            0% { width: 0; }
            100% { width: var(--fill-width); }
        }
    </style>
</head>
<body>
    <div class="timestamp">01:14.00 - 01:17.00</div>
    
    <div class="scene-container">
        <div class="eggplant" id="eggplant">
            <div class="eggplant-stem"></div>
        </div>
        
        <!-- Nutrients will be generated by JavaScript -->
        
        <div class="nutrition-label" id="nutrition-label">
            <div class="nutrition-title">NUTRIENTS</div>
            <div class="nutrition-item">
                <span>Vitamin C</span>
                <span id="vitamin-c-value">0%</span>
            </div>
            <div class="nutrition-bar">
                <div class="nutrition-fill" id="vitamin-c-bar" style="--fill-width: 0%"></div>
            </div>
            <div class="nutrition-item">
                <span>Fiber</span>
                <span id="fiber-value">0%</span>
            </div>
            <div class="nutrition-bar">
                <div class="nutrition-fill" id="fiber-bar" style="--fill-width: 0%"></div>
            </div>
            <div class="nutrition-item">
                <span>Antioxidants</span>
                <span id="antioxidants-value">0%</span>
            </div>
            <div class="nutrition-bar">
                <div class="nutrition-fill" id="antioxidants-bar" style="--fill-width: 0%"></div>
            </div>
        </div>
    </div>
    
    <div class="lyrics">
        If I'm an eggplant / Then I will give you my NUTRIENTS
    </div>
    
    <script>
        // Get elements
        const eggplant = document.getElementById('eggplant');
        const nutritionLabel = document.getElementById('nutrition-label');
        const lyrics = document.querySelector('.lyrics');
        
        // Create nutrients
        const nutrients = [];
        const moleculeStructures = [];
        const numNutrients = 20;
        
        for (let i = 0; i < numNutrients; i++) {
            // Create nutrient particle
            const nutrient = document.createElement('div');
            nutrient.className = 'nutrient';
            
            // Random position within eggplant
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 80;
            const x = 50 + distance * Math.cos(angle);
            const y = 50 + distance * Math.sin(angle);
            
            nutrient.style.left = `${x}%`;
            nutrient.style.top = `${y}%`;
            
            // Set escape direction
            const tx = (Math.random() - 0.5) * 200;
            const ty = (Math.random() - 0.5) * 200;
            nutrient.style.setProperty('--tx', `${tx}px`);
            nutrient.style.setProperty('--ty', `${ty}px`);
            
            document.querySelector('.scene-container').appendChild(nutrient);
            nutrients.push(nutrient);
            
            // Create molecule structure for some nutrients
            if (i % 3 === 0) {
                const molecule = document.createElement('div');
                molecule.className = 'molecule-structure';
                
                const formulas = ['C6H8O6', 'C12H22O11', 'C3H7NO2', 'C21H30O2', 'C6H12O6'];
                molecule.textContent = formulas[Math.floor(Math.random() * formulas.length)];
                
                molecule.style.left = `${x}%`;
                molecule.style.top = `${y - 5}%`;
                
                document.querySelector('.scene-container').appendChild(molecule);
                moleculeStructures.push(molecule);
            }
        }
        
        // Animation timeline
        setTimeout(() => {
            // Show eggplant
            eggplant.style.opacity = '1';
            eggplant.style.animation = 'fadeIn 0.5s forwards';
        }, 250);
        
        setTimeout(() => {
            // Position nutrition label
            nutritionLabel.style.left = '65%';
            nutritionLabel.style.top = '35%';
        }, 500);
        
        setTimeout(() => {
            // Start eggplant dissolution
            eggplant.style.animation = 'dissolve 1.5s forwards';
            
            // Release nutrients
            nutrients.forEach((nutrient, index) => {
                setTimeout(() => {
                    nutrient.style.animation = 'floatAway 2s forwards';
                }, index * 50);
            });
            
            // Show molecule structures
            moleculeStructures.forEach((molecule, index) => {
                setTimeout(() => {
                    molecule.style.opacity = '1';
                    molecule.style.animation = 'floatAway 2s forwards';
                }, index * 50);
            });
        }, 1000);
        
        setTimeout(() => {
            // Show nutrition label
            nutritionLabel.style.opacity = '1';
            nutritionLabel.style.animation = 'showLabel 0.5s forwards';
            
            // Animate nutrition values
            setTimeout(() => {
                document.getElementById('vitamin-c-value').textContent = '87%';
                document.getElementById('vitamin-c-bar').style.setProperty('--fill-width', '87%');
                document.getElementById('vitamin-c-bar').style.animation = 'fillBar 0.5s forwards';
            }, 200);
            
            setTimeout(() => {
                document.getElementById('fiber-value').textContent = '65%';
                document.getElementById('fiber-bar').style.setProperty('--fill-width', '65%');
                document.getElementById('fiber-bar').style.animation = 'fillBar 0.5s forwards';
            }, 400);
            
            setTimeout(() => {
                document.getElementById('antioxidants-value').textContent = '92%';
                document.getElementById('antioxidants-bar').style.setProperty('--fill-width', '92%');
                document.getElementById('antioxidants-bar').style.animation = 'fillBar 0.5s forwards';
            }, 600);
        }, 1500);
        
        setTimeout(() => {
            // Show lyrics
            lyrics.style.opacity = '1';
            lyrics.style.animation = 'fadeIn 0.5s forwards';
        }, 2000);
    </script>
</body>
</html>
