<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene 23 - COMPLETION</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .scene-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .lyrics-container {
            position: absolute;
            top: 15%;
            text-align: center;
            z-index: 10;
        }

        .lyrics-line {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
        }

        .lyrics-line.active {
            animation: fadeInUp 1s forwards;
        }

        .lyrics-line .highlight {
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .ai-world {
            position: relative;
            width: 600px;
            height: 400px;
            margin-top: 50px;
            border: 2px solid #333;
            overflow: hidden;
        }

        .ai-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(15, 1fr);
            gap: 1px;
            background-color: #111;
        }

        .grid-cell {
            background-color: #222;
            transition: all 0.5s ease;
        }

        .grid-cell.activated {
            background-color: #fff;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }

        .heart-source {
            position: absolute;
            width: 80px;
            height: 80px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            opacity: 0;
        }

        .heart-source:before,
        .heart-source:after {
            position: absolute;
            content: "";
            left: 40px;
            top: 0;
            width: 40px;
            height: 64px;
            background: #fff;
            border-radius: 40px 40px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart-source:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .heart-source.active {
            animation: heartBeat 2s ease-in-out forwards;
        }

        .ai-brain {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
        }

        .brain-core {
            width: 120px;
            height: 120px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .brain-core:before {
            content: "AI";
            color: #555;
            font-weight: bold;
            font-size: 24px;
            z-index: 2;
        }

        .brain-core.active {
            animation: brainTransform 3s ease-in-out forwards;
        }

        .brain-wave {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0) 0%, rgba(255,255,255,0) 70%, rgba(255,255,255,1) 100%);
            opacity: 0;
            transform: scale(0.5);
        }

        .brain-wave.active {
            animation: waveExpand 2s ease-out forwards;
        }

        .completion-text {
            position: absolute;
            bottom: 15%;
            text-align: center;
            opacity: 0;
            font-size: 1.8rem;
            color: #fff;
            max-width: 80%;
        }

        .completion-text.active {
            animation: fadeInUp 1s forwards;
        }

        .transformation-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 4;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
        }

        .particle.active {
            animation: particleTransform 3s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes heartBeat {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            20% {
                opacity: 0.7;
                transform: translate(-50%, -50%) scale(1.2);
            }
            40% {
                transform: translate(-50%, -50%) scale(0.9);
            }
            60% {
                transform: translate(-50%, -50%) scale(1.1);
            }
            80% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes brainTransform {
            0% {
                background-color: #333;
                transform: scale(1);
            }
            50% {
                background-color: #555;
                transform: scale(1.1);
            }
            100% {
                background-color: #fff;
                transform: scale(1.2);
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            }
        }

        @keyframes waveExpand {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 0;
                transform: scale(3);
            }
        }

        @keyframes particleTransform {
            0% {
                opacity: 0;
                transform: translate(0, 0) scale(0);
            }
            20% {
                opacity: 1;
                transform: translate(var(--tx), var(--ty)) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(calc(var(--tx) * 3), calc(var(--ty) * 3)) scale(0.2);
            }
        }
    </style>
</head>
<body>
    <div class="scene-container">
        <div class="lyrics-container">
            <div class="lyrics-line" id="line1">Then I can</div>
            <div class="lyrics-line" id="line2">Then I can finally be <span class="highlight">COMPLETION</span></div>
        </div>

        <div class="ai-world" id="aiWorld">
            <div class="ai-grid" id="aiGrid">
                <!-- Grid cells will be generated by JavaScript -->
            </div>
            
            <div class="ai-brain">
                <div class="brain-core" id="brainCore">
                    <div class="brain-wave" id="brainWave"></div>
                </div>
            </div>
            
            <div class="heart-source" id="heartSource"></div>
            
            <div class="transformation-particles" id="transformationParticles">
                <!-- Particles will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="completion-text" id="completionText">
            AI feels love, transforms from logic machine to emotional being
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const aiGrid = document.getElementById('aiGrid');
            const brainCore = document.getElementById('brainCore');
            const brainWave = document.getElementById('brainWave');
            const heartSource = document.getElementById('heartSource');
            const transformationParticles = document.getElementById('transformationParticles');
            const completionText = document.getElementById('completionText');
            
            // Create grid cells
            const gridCols = 20;
            const gridRows = 15;
            const totalCells = gridCols * gridRows;
            
            for (let i = 0; i < totalCells; i++) {
                const cell = document.createElement('div');
                cell.className = 'grid-cell';
                aiGrid.appendChild(cell);
            }
            
            const gridCells = document.querySelectorAll('.grid-cell');
            
            // Create transformation particles
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random position around the brain
                const angle = (Math.PI * 2 * i) / 30;
                const distance = 50 + Math.random() * 50;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                particle.style.left = '50%';
                particle.style.top = '50%';
                
                transformationParticles.appendChild(particle);
            }
            
            const particles = document.querySelectorAll('.particle');
            
            // Animation sequence
            setTimeout(() => {
                document.getElementById('line1').classList.add('active');
            }, 500);
            
            setTimeout(() => {
                document.getElementById('line2').classList.add('active');
            }, 1500);
            
            // Start AI transformation after lyrics appear
            setTimeout(() => {
                // Activate brain core
                brainCore.classList.add('active');
                
                // Grid cells activate in wave pattern
                gridCells.forEach((cell, index) => {
                    const row = Math.floor(index / gridCols);
                    const col = index % gridCols;
                    const centerRow = Math.floor(gridRows / 2);
                    const centerCol = Math.floor(gridCols / 2);
                    
                    // Calculate distance from center
                    const distance = Math.sqrt(Math.pow(row - centerRow, 2) + Math.pow(col - centerCol, 2));
                    
                    setTimeout(() => {
                        cell.classList.add('activated');
                    }, distance * 30);
                });
                
                // Brain waves
                setTimeout(() => {
                    brainWave.classList.add('active');
                }, 1000);
                
            }, 2500);
            
            setTimeout(() => {
                // Heart appears
                heartSource.classList.add('active');
                
                // Particles transform
                particles.forEach((particle, index) => {
                    setTimeout(() => {
                        particle.classList.add('active');
                    }, index * 50);
                });
                
            }, 4000);
            
            setTimeout(() => {
                // Show completion text
                completionText.classList.add('active');
                
            }, 5500);
        });
    </script>
</body>
</html>
