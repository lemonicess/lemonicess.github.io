<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene 29: EIN / DOS / TROIS / NE / FEM / LIU</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .scene-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: radial-gradient(circle at center, #0a0a1a 0%, #000 70%);
            overflow: hidden;
        }

        .countdown-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        .countdown-number {
            font-size: 15rem;
            font-weight: bold;
            text-transform: uppercase;
            opacity: 0;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        .countdown-number.visible {
            animation: pulseNumber 0.5s forwards;
        }

        .countdown-number.fade-out {
            animation: fadeOutNumber 0.3s forwards;
        }

        .language-label {
            font-size: 2rem;
            opacity: 0;
            color: #ddd;
            margin-top: -20px;
        }

        .language-label.visible {
            animation: fadeIn 0.5s forwards;
        }

        .language-label.fade-out {
            animation: fadeOut 0.3s forwards;
        }

        .language-flag {
            width: 100px;
            height: 60px;
            margin: 20px auto;
            opacity: 0;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .language-flag.visible {
            animation: fadeIn 0.5s forwards;
        }

        .language-flag.fade-out {
            animation: fadeOut 0.3s forwards;
        }

        .flag-germany {
            background: linear-gradient(to bottom, black 33.33%, red 33.33%, red 66.66%, gold 66.66%);
        }

        .flag-spain {
            background: linear-gradient(to bottom, #c8b100 25%, #c8b100 25%, #c8b100 50%, red 50%, red 75%, red 100%);
        }

        .flag-france {
            background: linear-gradient(to right, blue 33.33%, white 33.33%, white 66.66%, red 66.66%);
        }

        .flag-sweden {
            background: linear-gradient(to right, #006AA7 30%, #006AA7 30%, #006AA7 40%, #FECC00 40%, #FECC00 60%, #006AA7 60%, #006AA7 70%, #006AA7 100%);
        }

        .flag-japan {
            background: white;
            position: relative;
        }

        .flag-japan::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background-color: #BC002D;
            border-radius: 50%;
        }

        .flag-china {
            background: #DE2910;
            position: relative;
        }

        .flag-china::before {
            content: '★';
            position: absolute;
            top: 10px;
            left: 10px;
            color: #FFDE00;
            font-size: 30px;
        }

        .terminal {
            position: absolute;
            bottom: 10%;
            right: 5%;
            width: 40%;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.9);
            border: 1px solid #333;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            opacity: 0;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        .terminal.visible {
            animation: fadeIn 0.5s forwards;
        }

        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .terminal-title {
            color: #ddd;
        }

        .terminal-buttons {
            display: flex;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 5px;
        }

        .terminal-button.close {
            background-color: #ff5f56;
        }

        .terminal-button.minimize {
            background-color: #ffbd2e;
        }

        .terminal-button.maximize {
            background-color: #27c93f;
        }

        .terminal-body {
            height: 150px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.5;
        }

        .terminal-line {
            margin-bottom: 5px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .terminal-prompt {
            color: #27c93f;
        }

        .terminal-command {
            color: #ddd;
        }

        .terminal-output {
            color: #ddd;
        }

        .terminal-error {
            color: #ff3860;
        }

        .terminal-success {
            color: #27c93f;
        }

        .completion-text {
            position: absolute;
            bottom: 5%;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1.5rem;
            color: #ddd;
            opacity: 0;
        }

        .completion-text.visible {
            animation: fadeIn 1s forwards;
        }

        .glitch-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }

        .glitch-effect.active {
            animation: glitch 0.1s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes pulseNumber {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeOutNumber {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(1.2);
            }
        }

        @keyframes glitch {
            0% {
                opacity: 0.1;
                background: rgba(255, 0, 255, 0.1);
            }
            25% {
                opacity: 0.2;
                background: rgba(0, 255, 255, 0.1);
            }
            50% {
                opacity: 0.1;
                background: rgba(255, 255, 0, 0.1);
            }
            75% {
                opacity: 0.2;
                background: rgba(255, 0, 0, 0.1);
            }
            100% {
                opacity: 0.1;
                background: rgba(0, 0, 255, 0.1);
            }
        }

        .typing-effect {
            overflow: hidden;
            white-space: nowrap;
            animation: typing 0.5s steps(40, end);
        }
        
        .navigation {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 10;
        }
        
        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }
        
        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="scene-container">
        <div class="glitch-effect" id="glitchEffect"></div>
        
        <div class="countdown-container">
            <div class="countdown-number" id="countdownNumber">EIN</div>
            <div class="language-label" id="languageLabel">German</div>
            <div class="language-flag flag-germany" id="languageFlag"></div>
        </div>
        
        <div class="terminal" id="terminal">
            <div class="terminal-header">
                <div class="terminal-title">System Terminal - root@multilingual:~</div>
                <div class="terminal-buttons">
                    <div class="terminal-button close"></div>
                    <div class="terminal-button minimize"></div>
                    <div class="terminal-button maximize"></div>
                </div>
            </div>
            <div class="terminal-body" id="terminalBody">
                <!-- Terminal content will be added dynamically -->
            </div>
        </div>

        <div class="completion-text" id="completionText">
            Multilingual countdown complete. All systems synchronized.
        </div>
        
        <div class="navigation">
            <a href="scene28.html" class="nav-button">← 上一场景</a>
            <a href="scene30.html" class="nav-button">下一场景 →</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const countdownNumber = document.getElementById('countdownNumber');
            const languageLabel = document.getElementById('languageLabel');
            const languageFlag = document.getElementById('languageFlag');
            const terminal = document.getElementById('terminal');
            const terminalBody = document.getElementById('terminalBody');
            const completionText = document.getElementById('completionText');
            const glitchEffect = document.getElementById('glitchEffect');

            // Language data
            const languages = [
                { number: 'EIN', label: 'German', flag: 'flag-germany', terminalText: 'German: Initializing protocol...' },
                { number: 'DOS', label: 'Spanish', flag: 'flag-spain', terminalText: 'Spanish: Iniciando protocolo...' },
                { number: 'TROIS', label: 'French', flag: 'flag-france', terminalText: 'Français: Initialisation du protocole...' },
                { number: 'NE', label: 'Swedish', flag: 'flag-sweden', terminalText: 'Svenska: Initialiserar protokoll...' },
                { number: 'FEM', label: 'Japanese', flag: 'flag-japan', terminalText: '日本語: プロトコルを初期化中...' },
                { number: 'LIU', label: 'Chinese', flag: 'flag-china', terminalText: '中文：初始化协议...' }
            ];

            let currentLanguageIndex = 0;

            // Animation timeline
            function startCountdown() {
                // Show terminal
                setTimeout(() => {
                    terminal.classList.add('visible');
                    animateTerminal(languages[currentLanguageIndex].terminalText);
                }, 500);

                // Start language cycle
                setTimeout(() => {
                    showLanguage();
                }, 1000);
            }

            // Show current language
            function showLanguage() {
                const currentLanguage = languages[currentLanguageIndex];
                
                // Update number
                countdownNumber.textContent = currentLanguage.number;
                countdownNumber.classList.add('visible');
                glitchEffect.classList.add('active');
                
                // Update label
                languageLabel.textContent = currentLanguage.label;
                languageLabel.classList.add('visible');
                
                // Update flag
                languageFlag.className = `language-flag ${currentLanguage.flag}`;
                languageFlag.classList.add('visible');
                
                // Hide after animation
                setTimeout(() => {
                    countdownNumber.classList.add('fade-out');
                    languageLabel.classList.add('fade-out');
                    languageFlag.classList.add('fade-out');
                    glitchEffect.classList.remove('active');
                    
                    // Move to next language
                    setTimeout(() => {
                        resetElements();
                        currentLanguageIndex++;
                        
                        if (currentLanguageIndex < languages.length) {
                            showLanguage();
                            animateTerminal(languages[currentLanguageIndex].terminalText);
                        } else {
                            // Show completion text
                            setTimeout(() => {
                                completionText.classList.add('visible');
                            }, 1000);
                            
                            // Restart after completion
                            setTimeout(() => {
                                resetElements();
                                currentLanguageIndex = 0;
                                completionText.classList.remove('visible');
                                startCountdown();
                            }, 3000);
                        }
                    }, 500);
                }, 1500);
            }

            // Animate terminal
            function animateTerminal(text) {
                terminalBody.innerHTML = '';
                
                const promptLine = document.createElement('div');
                promptLine.className = 'terminal-line terminal-prompt';
                promptLine.textContent = '$';
                terminalBody.appendChild(promptLine);
                
                const commandLine = document.createElement('div');
                commandLine.className = 'terminal-line terminal-command typing-effect';
                commandLine.textContent = ` sudo multilingual_countdown --language="${languages[currentLanguageIndex].label}"`;
                terminalBody.appendChild(commandLine);
                
                setTimeout(() => {
                    const outputLine = document.createElement('div');
                    outputLine.className = 'terminal-line terminal-output';
                    outputLine.textContent = text;
                    terminalBody.appendChild(outputLine);
                    terminalBody.scrollTop = terminalBody.scrollHeight;
                    
                    setTimeout(() => {
                        const successLine = document.createElement('div');
                        successLine.className = 'terminal-line terminal-success';
                        successLine.textContent = 'Protocol initialized successfully.';
                        terminalBody.appendChild(successLine);
                        terminalBody.scrollTop = terminalBody.scrollHeight;
                    }, 500);
                }, 500);
            }

            // Reset elements for next language
            function resetElements() {
                countdownNumber.classList.remove('visible', 'fade-out');
                languageLabel.classList.remove('visible', 'fade-out');
                languageFlag.classList.remove('visible', 'fade-out');
            }

            // Start the countdown
            startCountdown();
        });
    </script>
</body>
</html>
