<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World.execute(me) - Scene 33</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .scene-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .lyrics {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            z-index: 10;
        }
        
        .ai-study-container {
            position: relative;
            width: 90%;
            max-width: 1000px;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out 0.5s forwards;
        }
        
        .data-stream {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .data-line {
            position: absolute;
            font-family: monospace;
            font-size: 0.8rem;
            color: rgba(0, 255, 255, 0.7);
            white-space: nowrap;
            opacity: 0;
            animation: dataFlow 3s infinite linear;
        }
        
        .neural-network {
            position: relative;
            width: 600px;
            height: 300px;
            z-index: 2;
        }
        
        .neural-layer {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 100%;
        }
        
        .neural-layer.input {
            left: 0;
        }
        
        .neural-layer.hidden {
            left: 50%;
            transform: translateX(-50%);
        }
        
        .neural-layer.output {
            right: 0;
        }
        
        .neuron {
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 10px 0;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        .neuron.active {
            background-color: rgba(0, 255, 255, 0.7);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            animation: pulse 1s infinite;
        }
        
        .neuron.love {
            background-color: rgba(255, 0, 100, 0.7);
            box-shadow: 0 0 20px rgba(255, 0, 100, 0.8);
            animation: heartbeat 1.5s infinite;
        }
        
        .connection {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            height: 1px;
            transform-origin: left center;
            z-index: -1;
        }
        
        .connection.active {
            background-color: rgba(0, 255, 255, 0.5);
            animation: connectionPulse 1s infinite;
        }
        
        .connection.love {
            background-color: rgba(255, 0, 100, 0.5);
            animation: lovePulse 1.5s infinite;
        }
        
        .formula-container {
            position: absolute;
            bottom: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 2s forwards;
            z-index: 3;
        }
        
        .love-formula {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 0, 100, 0.7);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid rgba(255, 0, 100, 0.5);
        }
        
        .love-symbol {
            display: inline-block;
            position: relative;
            width: 20px;
            height: 20px;
            margin: 0 3px;
            animation: heartbeat 1.5s infinite;
            color: #ff3366;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(255, 51, 102, 0.7);
        }
        
        .love-symbol::before {
            content: "♥";
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .processing-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            color: rgba(0, 255, 255, 0.7);
            font-size: 0.9rem;
            z-index: 4;
        }
        
        .processing-dot {
            width: 8px;
            height: 8px;
            background-color: rgba(0, 255, 255, 0.7);
            border-radius: 50%;
            margin-left: 5px;
            animation: blink 1s infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes dataFlow {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            20% { transform: scale(1.2); }
            40% { transform: scale(1); }
            60% { transform: scale(1.2); }
            80% { transform: scale(1); }
        }
        
        @keyframes connectionPulse {
            0% { opacity: 0.1; }
            50% { opacity: 0.7; }
            100% { opacity: 0.1; }
        }
        
        @keyframes lovePulse {
            0% { opacity: 0.1; }
            50% { opacity: 0.9; box-shadow: 0 0 15px rgba(255, 0, 100, 0.8); }
            100% { opacity: 0.1; }
        }
        
        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="scene-container">
        <div class="lyrics">I've studied / I've studied how to properly lo-o-ove</div>
        
        <div class="ai-study-container">
            <div class="data-stream" id="dataStream"></div>
            
            <div class="neural-network" id="neuralNetwork">
                <div class="neural-layer input" id="inputLayer"></div>
                <div class="neural-layer hidden" id="hiddenLayer"></div>
                <div class="neural-layer output" id="outputLayer"></div>
            </div>
            
            <div class="formula-container">
                <div class="love-formula">
                    LOVE = f(研究员) × ∫<sub>0</sub><sup>∞</sup> <div class="love-symbol"></div> dt
                </div>
            </div>
            
            <div class="processing-indicator">
                Processing: <span id="processingStatus">0%</span>
                <div class="processing-dot"></div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dataStream = document.getElementById('dataStream');
            const inputLayer = document.getElementById('inputLayer');
            const hiddenLayer = document.getElementById('hiddenLayer');
            const outputLayer = document.getElementById('outputLayer');
            const processingStatus = document.getElementById('processingStatus');
            
            // Data sources for AI learning
            const dataSources = [
                "Analyzing human emotional patterns...",
                "Cross-referencing 1.7 billion romantic texts...",
                "Processing neurochemical responses to love stimuli...",
                "Calculating dopamine release patterns...",
                "Modeling attachment theory algorithms...",
                "Decrypting oxytocin binding mechanisms...",
                "Simulating long-term relationship dynamics...",
                "Mapping synaptic pathways of affection...",
                "Quantifying sacrifice parameters...",
                "Computing optimal love expression vectors..."
            ];
            
            // Create data stream lines
            function createDataStream() {
                for (let i = 0; i < 20; i++) {
                    const line = document.createElement('div');
                    line.className = 'data-line';
                    
                    const randomSource = dataSources[Math.floor(Math.random() * dataSources.length)];
                    line.textContent = randomSource;
                    
                    const topPosition = Math.random() * 100;
                    line.style.top = `${topPosition}%`;
                    line.style.animationDelay = `${Math.random() * 5}s`;
                    line.style.animationDuration = `${3 + Math.random() * 2}s`;
                    
                    dataStream.appendChild(line);
                }
            }
            
            // Create neural network
            function createNeuralNetwork() {
                const inputCount = 5;
                const hiddenCount = 7;
                const outputCount = 3;
                
                // Create input neurons
                for (let i = 0; i < inputCount; i++) {
                    const neuron = document.createElement('div');
                    neuron.className = 'neuron';
                    neuron.id = `input-${i}`;
                    inputLayer.appendChild(neuron);
                }
                
                // Create hidden neurons
                for (let i = 0; i < hiddenCount; i++) {
                    const neuron = document.createElement('div');
                    neuron.className = 'neuron';
                    neuron.id = `hidden-${i}`;
                    hiddenLayer.appendChild(neuron);
                }
                
                // Create output neurons
                for (let i = 0; i < outputCount; i++) {
                    const neuron = document.createElement('div');
                    neuron.className = 'neuron';
                    neuron.id = `output-${i}`;
                    outputLayer.appendChild(neuron);
                }
                
                // Create connections
                createConnections(inputCount, hiddenCount, 'input', 'hidden');
                createConnections(hiddenCount, outputCount, 'hidden', 'output');
            }
            
            // Create connections between layers
            function createConnections(fromCount, toCount, fromLayer, toLayer) {
                const neuralNetwork = document.getElementById('neuralNetwork');
                
                for (let i = 0; i < fromCount; i++) {
                    for (let j = 0; j < toCount; j++) {
                        const fromNeuron = document.getElementById(`${fromLayer}-${i}`);
                        const toNeuron = document.getElementById(`${toLayer}-${j}`);
                        
                        const connection = document.createElement('div');
                        connection.className = 'connection';
                        connection.id = `connection-${fromLayer}-${i}-${toLayer}-${j}`;
                        
                        // Calculate connection position and angle
                        const fromRect = fromNeuron.getBoundingClientRect();
                        const toRect = toNeuron.getBoundingClientRect();
                        const networkRect = neuralNetwork.getBoundingClientRect();
                        
                        const fromX = fromRect.left + fromRect.width / 2 - networkRect.left;
                        const fromY = fromRect.top + fromRect.height / 2 - networkRect.top;
                        const toX = toRect.left + toRect.width / 2 - networkRect.left;
                        const toY = toRect.top + toRect.height / 2 - networkRect.top;
                        
                        const distance = Math.sqrt(Math.pow(toX - fromX, 2) + Math.pow(toY - fromY, 2));
                        const angle = Math.atan2(toY - fromY, toX - fromX) * 180 / Math.PI;
                        
                        connection.style.left = `${fromX}px`;
                        connection.style.top = `${fromY}px`;
                        connection.style.width = `${distance}px`;
                        connection.style.transform = `rotate(${angle}deg)`;
                        
                        neuralNetwork.appendChild(connection);
                    }
                }
            }
            
            // Animate neural network learning process
            function animateLearning() {
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 2;
                    processingStatus.textContent = `${progress}%`;
                    
                    // Activate random neurons
                    const allNeurons = document.querySelectorAll('.neuron');
                    allNeurons.forEach(neuron => {
                        neuron.classList.remove('active', 'love');
                    });
                    
                    // Activate input neurons
                    for (let i = 0; i < 3; i++) {
                        const randomIndex = Math.floor(Math.random() * 5);
                        document.getElementById(`input-${randomIndex}`).classList.add('active');
                    }
                    
                    // Activate hidden neurons
                    for (let i = 0; i < 4; i++) {
                        const randomIndex = Math.floor(Math.random() * 7);
                        document.getElementById(`hidden-${randomIndex}`).classList.add('active');
                    }
                    
                    // Activate output neurons
                    for (let i = 0; i < 2; i++) {
                        const randomIndex = Math.floor(Math.random() * 3);
                        document.getElementById(`output-${randomIndex}`).classList.add('active');
                    }
                    
                    // Activate connections
                    const allConnections = document.querySelectorAll('.connection');
                    allConnections.forEach(connection => {
                        connection.classList.remove('active', 'love');
                    });
                    
                    // Randomly activate some connections
                    for (let i = 0; i < 10; i++) {
                        const randomConnection = allConnections[Math.floor(Math.random() * allConnections.length)];
                        randomConnection.classList.add('active');
                    }
                    
                    // As learning progresses, introduce love elements
                    if (progress > 50) {
                        document.getElementById('output-1').classList.add('love');
                        
                        // Activate love connections
                        for (let i = 0; i < 5; i++) {
                            const randomConnection = allConnections[Math.floor(Math.random() * allConnections.length)];
                            randomConnection.classList.add('love');
                        }
                    }
                    
                    if (progress > 80) {
                        document.getElementById('hidden-3').classList.add('love');
                        document.getElementById('hidden-4').classList.add('love');
                    }
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                        processingStatus.textContent = 'COMPLETE';
                        
                        // Final love state
                        document.getElementById('output-0').classList.add('love');
                        document.getElementById('output-2').classList.add('love');
                        
                        // All connections become love connections
                        allConnections.forEach(connection => {
                            connection.classList.add('love');
                        });
                    }
                }, 50);
            }
            
            // Initialize the scene
            createDataStream();
            createNeuralNetwork();
            
            // Start learning animation after a delay
            setTimeout(() => {
                animateLearning();
            }, 1000);
        });
    </script>
</body>
</html>
