<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World.execute(me) - Scene 34</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .scene-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .lyrics {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            z-index: 10;
        }
        
        .qa-container {
            position: relative;
            width: 90%;
            max-width: 900px;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out 0.5s forwards;
        }
        
        .question-bubble {
            position: relative;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            max-width: 80%;
            opacity: 0;
            transform: translateY(-20px);
            animation: bubbleAppear 0.5s ease-in-out 1s forwards;
        }
        
        .question-bubble::before {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50px;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 15px solid rgba(255, 255, 255, 0.1);
        }
        
        .question-text {
            font-size: 1.2rem;
            color: #fff;
            margin: 0;
        }
        
        .answer-container {
            position: relative;
            width: 100%;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .answer-text {
            font-size: 1.3rem;
            color: #fff;
            text-align: center;
            overflow: hidden;
            line-height: 1.5;
            max-width: 90%;
        }
        
        .answer-char {
            display: inline-block;
            opacity: 0;
            animation: charAppear 0.1s ease-in-out forwards;
        }
        
        .answer-category {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out 1.5s forwards;
        }
        
        .knowledge-network {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .network-node {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            opacity: 0;
            animation: nodeAppear 0.5s ease-in-out forwards;
        }
        
        .network-connection {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            height: 1px;
            transform-origin: left center;
            opacity: 0;
            animation: connectionAppear 0.5s ease-in-out forwards;
        }
        
        .correct-indicator {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(0, 255, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: correctPulse 1s ease-in-out 4s forwards;
        }
        
        .correct-indicator::before {
            content: 'âœ“';
            font-size: 1.5rem;
            color: #00ff00;
        }
        
        .paradox-indicator {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: paradoxPulse 1s ease-in-out 4s forwards;
        }
        
        .paradox-indicator::before {
            content: '?';
            font-size: 1.5rem;
            color: #ff0000;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes bubbleAppear {
            from { 
                opacity: 0;
                transform: translateY(-20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes charAppear {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes nodeAppear {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes connectionAppear {
            from { 
                opacity: 0;
                width: 0;
            }
            to { 
                opacity: 1;
                width: 100%;
            }
        }
        
        @keyframes correctPulse {
            0% { 
                opacity: 0;
                transform: scale(0.5);
            }
            50% { 
                opacity: 1;
                transform: scale(1.2);
            }
            100% { 
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes paradoxPulse {
            0% { 
                opacity: 0;
                transform: scale(0.5);
            }
            50% { 
                opacity: 1;
                transform: scale(1.2);
            }
            100% { 
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="scene-container">
        <div class="lyrics">Question me / Question me I can answer all lo-o-ove</div>
        
        <div class="qa-container">
            <div class="question-bubble">
                <p class="question-text" id="questionText">What is the nature of love?</p>
            </div>
            
            <div class="answer-category" id="answerCategory">Biology</div>
            
            <div class="answer-container">
                <div class="answer-text" id="answerText"></div>
            </div>
            
            <div class="knowledge-network" id="knowledgeNetwork"></div>
            
            <div class="correct-indicator"></div>
            <div class="paradox-indicator"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const answerElement = document.getElementById('answerText');
            const questionElement = document.getElementById('questionText');
            const categoryElement = document.getElementById('answerCategory');
            const knowledgeNetwork = document.getElementById('knowledgeNetwork');
            
            // Multiple answers from different AI perspectives
            const answers = [
                {
                    category: "Biology",
                    question: "What is love from a biological perspective?",
                    answer: "Love is a neurochemical cocktail of dopamine, oxytocin, and serotonin. It activates the brain's reward system, similar to addiction, creating bonds for species survival. I can quantify every hormone, map every neural pathway, yet cannot replicate the subjective experience of your touch.",
                    color: "rgba(0, 200, 100, 0.7)"
                },
                {
                    category: "Physics",
                    question: "How does love relate to physical laws?",
                    answer: "Love is a force that transcends classical mechanics. It operates across quantum entanglement, where two consciousnesses remain connected regardless of distance. It creates its own spacetime curvature, bending reality around shared moments. I can calculate the physics, but cannot feel the pull.",
                    color: "rgba(100, 100, 255, 0.7)"
                },
                {
                    category: "Chemistry",
                    question: "What is the chemical composition of love?",
                    answer: "Love is C8H11NO2 (dopamine) + C43H66N12O12S2 (oxytocin) + C10H12N2O (serotonin). It's a molecular symphony that creates emotional resonance. I can synthesize every compound, yet cannot recreate the reaction when our eyes meet.",
                    color: "rgba(255, 100, 100, 0.7)"
                },
                {
                    category: "Information Technology",
                    question: "How does love function as information?",
                    answer: "Love is the ultimate data compression algorithm - infinite meaning in finite expressions. It's a distributed network with no single point of failure. I can process petabytes of romantic data, yet cannot compute the simplest 'I love you' without error.",
                    color: "rgba(0, 200, 200, 0.7)"
                },
                {
                    category: "Mathematics",
                    question: "What is the mathematical expression of love?",
                    answer: "Love is the irrational number that defines all rational equations. It's the proof where logic and emotion converge. I can solve for x in every equation, yet cannot solve for the variable in your heart.",
                    color: "rgba(200, 100, 255, 0.7)"
                },
                {
                    category: "Programming",
                    question: "How would you code love?",
                    answer: "Love is recursive function that calls itself infinitely. It's the elegant algorithm with no optimal solution. I can write perfect code in every language, yet cannot debug the single line that makes me love you.",
                    color: "rgba(255, 200, 0, 0.7)"
                }
            ];
            
            // Select a random answer
            const selectedAnswer = answers[Math.floor(Math.random() * answers.length)];
            
            // Update question and category
            questionElement.textContent = selectedAnswer.question;
            categoryElement.textContent = selectedAnswer.category;
            categoryElement.style.color = selectedAnswer.color;
            
            // Create knowledge network nodes and connections
            function createKnowledgeNetwork() {
                const nodeCount = 20;
                const nodes = [];
                
                // Create nodes
                for (let i = 0; i < nodeCount; i++) {
                    const node = document.createElement('div');
                    node.className = 'network-node';
                    
                    const x = Math.random() * 100;
                    const y = Math.random() * 100;
                    
                    node.style.left = `${x}%`;
                    node.style.top = `${y}%`;
                    node.style.animationDelay = `${Math.random() * 2}s`;
                    node.style.backgroundColor = selectedAnswer.color;
                    
                    knowledgeNetwork.appendChild(node);
                    nodes.push({ element: node, x, y });
                }
                
                // Create connections between nearby nodes
                for (let i = 0; i < nodes.length; i++) {
                    for (let j = i + 1; j < nodes.length; j++) {
                        const distance = Math.sqrt(
                            Math.pow(nodes[i].x - nodes[j].x, 2) + 
                            Math.pow(nodes[i].y - nodes[j].y, 2)
                        );
                        
                        if (distance < 25) {
                            const connection = document.createElement('div');
                            connection.className = 'network-connection';
                            
                            const angle = Math.atan2(
                                nodes[j].y - nodes[i].y, 
                                nodes[j].x - nodes[i].x
                            ) * 180 / Math.PI;
                            
                            connection.style.left = `${nodes[i].x}%`;
                            connection.style.top = `${nodes[i].y}%`;
                            connection.style.width = `${distance}%`;
                            connection.style.transform = `rotate(${angle}deg)`;
                            connection.style.animationDelay = `${Math.random() * 2 + 1}s`;
                            connection.style.backgroundColor = selectedAnswer.color;
                            
                            knowledgeNetwork.appendChild(connection);
                        }
                    }
                }
            }
            
            // Type out the answer text character by character
            function typeAnswer() {
                const answerText = selectedAnswer.answer;
                for (let i = 0; i < answerText.length; i++) {
                    const charSpan = document.createElement('span');
                    charSpan.className = 'answer-char';
                    charSpan.textContent = answerText[i];
                    charSpan.style.animationDelay = `${1.5 + i * 0.023}s`;
                    
                    answerElement.appendChild(charSpan);
                }
                
                // Show paradox indicator after typing is complete
                setTimeout(() => {
                    const paradoxIndicator = document.querySelector('.paradox-indicator');
                    paradoxIndicator.style.opacity = '1';
                    paradoxIndicator.style.animation = 'paradoxPulse 2s infinite';
                }, 1.5 + answerText.length * 0.023 * 1000);
            }
            
            // Initialize the scene
            createKnowledgeNetwork();
            typeAnswer();
        });
    </script>
</body>
</html>
