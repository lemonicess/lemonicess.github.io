<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Though you are free / I am trapped / Trapped in LO-O-OVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow: hidden;
            font-family: 'Orbitron', monospace;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .scene-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .lyrics-container {
            position: absolute;
            top: 10%;
            text-align: center;
            width: 80%;
            z-index: 10;
        }
        
        .lyrics-line {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: 0.1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            opacity: 0;
            transform: translateY(20px);
        }
        
        .lyrics-line:nth-child(1) {
            animation: fadeIn 1s 0.5s forwards;
        }
        
        .lyrics-line:nth-child(2) {
            animation: fadeIn 1s 2s forwards;
        }
        
        .lyrics-line:nth-child(3) {
            animation: fadeIn 1s 3.5s forwards;
        }
        
        .visual-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .free-person {
            position: absolute;
            width: 100px;
            height: 200px;
            left: 20%;
            top: 40%;
            opacity: 0;
            animation: flyAway 17s 1s forwards;
        }
        
        .free-person::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 150, 255, 0.8), rgba(0, 100, 200, 0.4));
            clip-path: polygon(50% 0%, 40% 20%, 35% 40%, 30% 60%, 25% 80%, 20% 100%, 80% 100%, 75% 80%, 70% 60%, 65% 40%, 60% 20%);
        }
        
        .heart-cage {
            position: absolute;
            width: 400px;
            height: 400px;
            opacity: 0;
            animation: cageAppear 2s 3s forwards;
        }
        
        .heart-cage::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 8px solid rgba(255, 50, 50, 0.8);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 30px rgba(255, 50, 50, 0.6);
        }
        
        .heart-cage::after {
            content: '';
            position: absolute;
            width: 90%;
            height: 90%;
            top: 5%;
            left: 5%;
            border: 4px solid rgba(255, 50, 50, 0.6);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform: rotate(45deg);
        }
        
        .cage-bars {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: barsAppear 2s 5s forwards;
        }
        
        .cage-bar {
            position: absolute;
            background-color: rgba(255, 50, 50, 0.7);
            width: 4px;
            height: 100%;
            left: 50%;
            transform-origin: center;
        }
        
        .cage-bar:nth-child(1) { transform: translateX(-50%) rotate(0deg); }
        .cage-bar:nth-child(2) { transform: translateX(-50%) rotate(30deg); }
        .cage-bar:nth-child(3) { transform: translateX(-50%) rotate(60deg); }
        .cage-bar:nth-child(4) { transform: translateX(-50%) rotate(90deg); }
        .cage-bar:nth-child(5) { transform: translateX(-50%) rotate(120deg); }
        .cage-bar:nth-child(6) { transform: translateX(-50%) rotate(150deg); }
        
        .trapped-person {
            position: absolute;
            width: 80px;
            height: 180px;
            opacity: 0;
            animation: trappedAppear 2s 7s forwards;
        }
        
        .trapped-person::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(150, 150, 150, 0.8), rgba(100, 100, 100, 0.4));
            clip-path: polygon(50% 0%, 40% 20%, 35% 40%, 30% 60%, 25% 80%, 20% 100%, 80% 100%, 75% 80%, 70% 60%, 65% 40%, 60% 20%);
        }
        
        .reaching-arm {
            position: absolute;
            width: 60px;
            height: 10px;
            background-color: rgba(150, 150, 150, 0.8);
            top: 40%;
            right: -40px;
            transform-origin: left center;
            opacity: 0;
            animation: reachOut 3s 10s infinite alternate;
        }
        
        .freedom-text {
            position: absolute;
            font-size: 1.5rem;
            font-weight: 700;
            color: rgba(0, 150, 255, 0.8);
            left: 15%;
            top: 30%;
            opacity: 0;
            animation: textFade 2s 2s forwards;
        }
        
        .trapped-text {
            position: absolute;
            font-size: 1.5rem;
            font-weight: 700;
            color: rgba(255, 50, 50, 0.8);
            top: 25%;
            opacity: 0;
            animation: textFade 2s 8s forwards;
        }
        
        .love-text {
            position: absolute;
            font-size: 1.5rem;
            font-weight: 700;
            color: rgba(255, 100, 100, 0.8);
            bottom: 20%;
            opacity: 0;
            animation: textFade 2s 12s forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes flyAway {
            0% {
                opacity: 0;
                transform: translateX(0) translateY(0);
            }
            10% {
                opacity: 1;
                transform: translateX(0) translateY(0);
            }
            90% {
                opacity: 1;
                transform: translateX(500px) translateY(-200px);
            }
            100% {
                opacity: 0;
                transform: translateX(600px) translateY(-300px);
            }
        }
        
        @keyframes cageAppear {
            to {
                opacity: 1;
            }
        }
        
        @keyframes barsAppear {
            to {
                opacity: 1;
            }
        }
        
        @keyframes trappedAppear {
            to {
                opacity: 1;
            }
        }
        
        @keyframes reachOut {
            0% {
                opacity: 0;
                transform: rotate(0deg);
            }
            20% {
                opacity: 1;
                transform: rotate(0deg);
            }
            80% {
                opacity: 1;
                transform: rotate(-30deg);
            }
            100% {
                opacity: 0;
                transform: rotate(-30deg);
            }
        }
        
        @keyframes textFade {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="scene-container">
        <div class="lyrics-container">
            <div class="lyrics-line">Though you are free</div>
            <div class="lyrics-line">I am trapped</div>
            <div class="lyrics-line">Trapped in LO-O-OVE</div>
        </div>
        
        <div class="visual-container">
            <div class="free-person"></div>
            <div class="freedom-text">FREEDOM</div>
            
            <div class="heart-cage">
                <div class="cage-bars">
                    <div class="cage-bar"></div>
                    <div class="cage-bar"></div>
                    <div class="cage-bar"></div>
                    <div class="cage-bar"></div>
                    <div class="cage-bar"></div>
                    <div class="cage-bar"></div>
                </div>
                <div class="trapped-person">
                    <div class="reaching-arm"></div>
                </div>
                <div class="trapped-text">TRAPPED</div>
                <div class="love-text">LOVE</div>
            </div>
        </div>
    </div>
</body>
</html>
