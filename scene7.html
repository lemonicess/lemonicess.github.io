<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Execute Me - Scene 7</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #title {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            letter-spacing: 3px;
        }
        
        #subtitle {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            letter-spacing: 3px;
            z-index: 10;
            max-width: 80%;
        }
        
        #circumference-visual {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            letter-spacing: 1px;
            z-index: 10;
            padding: 5px 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            max-width: 80%;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
        }
        
        .nav-button {
            position: absolute;
            bottom: 30px;
            padding: 12px 24px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            text-decoration: none;
            border-radius: 4px;
            z-index: 10;
        }
        
        #prev-scene {
            left: 30px;
        }
        
        #next-scene {
            right: 30px;
        }
        
        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="title">If I'm a circle</div>
    <div id="subtitle">Then I will give you my CIRCUMFERENCE</div>
    <div id="circumference-visual">Unfolding the circle: C = π × diameter</div>
    <a href="scene6.html" id="prev-scene" class="nav-button">← Previous Scene</a>
    <a href="scene8.html" id="next-scene" class="nav-button">Next Scene →</a>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const titleElement = document.getElementById('title');
        const subtitleElement = document.getElementById('subtitle');
        const circumferenceVisual = document.getElementById('circumference-visual');
        
        // 设置画布尺寸
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // 动画参数
        let animationTime = 0;
        const animationDuration = 3000; // 3秒动画时长，匹配歌词时间戳 [00:34.00] 到 [00:37.00]
        let startTime = null;
        
        // 粒子系统
        const particles = [];
        const maxParticles = 50;
        
        // 圆周展开动画参数
        let unfoldProgress = 0;
        let unfoldStartTime = null;
        
        // 圆的参数
        const circle = {
            centerX: 0,
            centerY: 0,
            radius: 0,
            maxRadius: 200,
            color: 'white',
            circumferenceColor: 'rgba(128, 128, 128, 0.8)'
        };
        
        // 弧度和角度标注
        const angleMarkers = [
            { angle: 0, radians: '0', degrees: '0°' },
            { angle: Math.PI / 4, radians: 'π/4', degrees: '45°' },
            { angle: Math.PI / 2, radians: 'π/2', degrees: '90°' },
            { angle: 3 * Math.PI / 4, radians: '3π/4', degrees: '135°' },
            { angle: Math.PI, radians: 'π', degrees: '180°' },
            { angle: 5 * Math.PI / 4, radians: '5π/4', degrees: '225°' },
            { angle: 3 * Math.PI / 2, radians: '3π/2', degrees: '270°' },
            { angle: 7 * Math.PI / 4, radians: '7π/4', degrees: '315°' }
        ];
        
        // 创建粒子
        function createParticle(x, y, angle) {
            return {
                x: x,
                y: y,
                vx: Math.cos(angle) * (0.5 + Math.random() * 1.5),
                vy: Math.sin(angle) * (0.5 + Math.random() * 1.5),
                life: 1.0,
                decay: 0.01 + Math.random() * 0.02,
                size: 2 + Math.random() * 3,
                color: `hsl(${180 + Math.random() * 60}, 100%, 70%)`
            };
        }
        
        // 更新和绘制粒子
        function updateParticles() {
            // 创建新粒子
            if (particles.length < maxParticles && Math.random() < 0.3) {
                const angle = Math.random() * Math.PI * 2;
                const x = canvas.width / 2 + circle.radius * Math.cos(angle);
                const y = canvas.height / 2 + circle.radius * Math.sin(angle);
                particles.push(createParticle(x, y, angle));
            }
            
            // 更新和绘制现有粒子
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                
                // 更新位置
                p.x += p.vx;
                p.y += p.vy;
                
                // 更新生命值
                p.life -= p.decay;
                
                // 移除死亡粒子
                if (p.life <= 0) {
                    particles.splice(i, 1);
                    continue;
                }
                
                // 绘制粒子
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }
        
        // 绘制圆周展开
        function drawUnfolding(progress) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            if (progress <= 0) return;
            
            const unfoldRadius = circle.radius * 1.5;
            const angle = Math.PI * (1 - progress); // 从右下角开始展开
            
            // 计算展开的圆周长度
            const arcLength = circle.radius * Math.PI * 2 * progress;
            
            // 绘制原始圆（淡化）
            ctx.strokeStyle = `rgba(128, 128, 128, ${0.3 * (1 - progress)})`;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(centerX, centerY, circle.radius, 0, Math.PI * 2);
            ctx.stroke();
            
            // 绘制展开的圆周线
            ctx.strokeStyle = `rgba(100, 200, 255, ${0.8 * progress})`;
            ctx.lineWidth = 3;
            ctx.beginPath();
            
            // 绘制圆弧部分
            ctx.arc(centerX, centerY, circle.radius, 0, Math.PI * 2 * progress);
            
            // 绘制展开的直线部分
            if (progress > 0.5) {
                const lineProgress = (progress - 0.5) * 2;
                const lineLength = arcLength * lineProgress;
                
                // 从圆弧终点开始画直线
                const endX = centerX + circle.radius * Math.cos(Math.PI * 2 * progress);
                const endY = centerY + circle.radius * Math.sin(Math.PI * 2 * progress);
                
                // 计算直线方向（垂直于圆弧终点处的切线）
                const tangentAngle = Math.PI * 2 * progress + Math.PI / 2;
                const lineEndX = endX + Math.cos(tangentAngle) * lineLength;
                const lineEndY = endY + Math.sin(tangentAngle) * lineLength;
                
                ctx.lineTo(lineEndX, lineEndY);
            }
            
            ctx.stroke();
            
            // 绘制测量标记
            if (progress > 0.8) {
                const markerProgress = (progress - 0.8) / 0.2;
                
                // 绘制直径线
                ctx.strokeStyle = `rgba(255, 255, 100, ${0.6 * markerProgress})`;
                ctx.lineWidth = 1;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(centerX - circle.radius, centerY);
                ctx.lineTo(centerX + circle.radius, centerY);
                ctx.stroke();
                ctx.setLineDash([]);
                
                // 标注直径
                ctx.fillStyle = `rgba(255, 255, 100, ${0.8 * markerProgress})`;
                ctx.font = '16px Courier New';
                ctx.fillText('diameter', centerX - 30, centerY + circle.radius + 20);
                
                // 显示圆周公式
                circumferenceVisual.style.opacity = markerProgress;
            }
        }
        
        // 绘制圆形
        function drawCircle(progress) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // 更新圆的半径（从0扩展到最大半径）
            circle.radius = circle.maxRadius * progress;
            
            // 绘制圆形填充
            ctx.fillStyle = `rgba(255, 255, 255, ${0.1 * progress})`;
            ctx.beginPath();
            ctx.arc(centerX, centerY, circle.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // 绘制圆周线
            ctx.strokeStyle = circle.circumferenceColor;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(centerX, centerY, circle.radius, 0, Math.PI * 2);
            ctx.stroke();
            
            // 绘制中心点
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 5, 0, Math.PI * 2);
            ctx.fill();
            
            // 绘制半径线
            if (progress > 0.5) {
                const radiusProgress = (progress - 0.5) * 2;
                ctx.strokeStyle = `rgba(255, 255, 255, ${0.8 * radiusProgress})`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(centerX + circle.radius, centerY);
                ctx.stroke();
                
                // 标注半径
                ctx.fillStyle = `rgba(255, 255, 255, ${0.8 * radiusProgress})`;
                ctx.font = '16px Courier New';
                ctx.fillText('r', centerX + circle.radius / 2 - 10, centerY - 10);
            }
            
            // 绘制角度和弧度标注
            if (progress > 0.7) {
                const angleProgress = (progress - 0.7) / 0.3;
                
                angleMarkers.forEach((marker, index) => {
                    const opacity = angleProgress * (1 - index * 0.1); // 渐进显示
                    if (opacity <= 0) return;
                    
                    const x = centerX + circle.radius * 0.8 * Math.cos(marker.angle);
                    const y = centerY + circle.radius * 0.8 * Math.sin(marker.angle);
                    
                    // 绘制角度线
                    ctx.strokeStyle = `rgba(128, 128, 128, ${opacity * 0.5})`;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    
                    // 绘制角度点
                    ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                    ctx.beginPath();
                    ctx.arc(x, y, 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // 标注弧度和角度
                    ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                    ctx.font = '14px Courier New';
                    const labelX = centerX + circle.radius * 1.1 * Math.cos(marker.angle);
                    const labelY = centerY + circle.radius * 1.1 * Math.sin(marker.angle);
                    ctx.fillText(marker.radians, labelX - 10, labelY);
                });
            }
            
            // 绘制π符号和圆周公式
            if (progress > 0.8) {
                const piProgress = (progress - 0.8) / 0.2;
                
                // 绘制π符号
                ctx.fillStyle = `rgba(255, 255, 255, ${piProgress})`;
                ctx.font = 'bold 24px Courier New';
                ctx.fillText('π', centerX + circle.radius + 30, centerY);
            }
        }
        
        // 渲染函数
        function render(timestamp) {
            if (!startTime) startTime = timestamp;
            animationTime = timestamp - startTime;
            
            // 计算动画进度
            const progress = Math.min(animationTime / animationDuration, 1);
            
            // 计算圆周展开进度（在动画后半段开始）
            if (progress > 0.7 && !unfoldStartTime) {
                unfoldStartTime = timestamp;
            }
            
            if (unfoldStartTime) {
                const unfoldTime = timestamp - unfoldStartTime;
                unfoldProgress = Math.min(unfoldTime / (animationDuration * 0.3), 1);
            }
            
            // 清空画布
            ctx.fillStyle = 'rgba(0, 0, 0, 1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制圆形和标注
            drawCircle(progress);
            
            // 绘制圆周展开动画
            drawUnfolding(unfoldProgress);
            
            // 更新和绘制粒子
            updateParticles();
            
            // 更新标题透明度
            if (progress < 0.4) {
                titleElement.style.opacity = Math.min(1, progress * 2.5);
                subtitleElement.style.opacity = 0;
            } else {
                titleElement.style.opacity = Math.max(0, 2 - progress * 2.5);
                subtitleElement.style.opacity = Math.min(1, (progress - 0.4) * 2.5);
            }
            
            // 继续动画
            if (progress < 1) {
                requestAnimationFrame(render);
            } else {
                // 动画结束后继续循环
                startTime = null;
                unfoldStartTime = null;
                unfoldProgress = 0;
                particles.length = 0; // 清空粒子
                requestAnimationFrame(render);
            }
        }
        
        // 启动动画
        requestAnimationFrame(render);
    </script>
</body>
</html>
